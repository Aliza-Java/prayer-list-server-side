<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	font-family: Arial, sans-serif;
	text-align: center;
	background-color: #f4f4f9;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	background: white;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
	max-width: 400px;
}

.icon {
	font-size: 50px;
	color: #e74c3c;
}

h1 {
	color: #333;
}

p {
	color: #666;
}

.button {
	display: inline-block;
	margin-top: 15px;
	padding: 10px 20px;
	font-size: 16px;
	color: white;
	background-color: #e74c3c;
	border: none;
	border-radius: 5px;
	text-decoration: none;
	transition: background 0.3s;
}

.button:hover {
	background-color: #e74c3c;
}
</style>
</head>
<body>
	<div class="container">
	<div class="icon">‚ùå</div>
		<h4 th:text="${status}"></h4>
		<a th:href="${client}" th:text="${action}" class="button"></a>
	</div>
</body>
</html>
